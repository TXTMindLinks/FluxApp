<ion-header>
  <ion-navbar>
   <ion-title class = "paramountitle">Paramount Swap Meet</ion-title>
  </ion-navbar>
</ion-header>




<ion-content >

  <ion-searchbar placeholder = "Search In Swap Meet" class= "paramount"></ion-searchbar>

  
  
  
  <button block class = "shirticon"><img class = "shirt" src= "assets/icon/ShirtIcon.jpg" width = "60px" height = "50px">&nbsp;&nbsp;&nbsp;&nbsp;Clothes<img class = "polygon" src= "assets/icon/polygon.jpg"></button>
  <button block class = "goToStands"><img class = "tablet" src= "assets/icon/TabletIcon.jpg" width = "50px" height = "40px">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Electronics<img class = "polygon" src= "assets/icon/polygon.jpg"></button>
  <button block class = "forkicon" ><img class = "fork" src= "assets/icon/ForkIcon.jpg" width = "30px" height = "50px">&nbsp;&nbsp;&nbsp;&nbsp;Food<img class = "polygon" src= "assets/icon/polygon.jpg"></button>
  <button block class = "featuresicon" ><img class = "features" src= "assets/icon/star.jpg" width = "50px" height = "50px">&nbsp;&nbsp;&nbsp;&nbsp;Features<img class = "polygon" src= "assets/icon/polygon.jpg"></button> 
  <button block class = "musicicon" ><img class = "music" src= "assets/icon/MusicIcon.jpg" width = "40px" height = "50px">&nbsp;&nbsp;&nbsp;&nbsp;Music<img class = "polygon" src= "assets/icon/polygon.jpg"></button> 
  <button block (click)="goToStands()" class = "shoeicon" ><img class = "shoe" src= "assets/icon/ShoeIcon.jpg" width = "70px" height = "40px" >&nbsp;&nbsp;&nbsp;&nbsp;Shoes<img class = "polygon" src= "assets/icon/polygon.jpg"></button>
   

  
  

</ion-content>
